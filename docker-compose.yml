version: '3.1'

services:

  wordpress:
    depends_on:
      - db
    image: wordpress:5-apache
    restart: always
    ports:
      - 80:80
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: laba
      WORDPRESS_DB_PASSWORD: h3ll0L4B4
      WORDPRESS_DB_NAME: laba
    volumes:
      - /mnt/assolaba-html:/var/www/html

  db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: laba
      MYSQL_USER: laba
      MYSQL_PASSWORD: h3ll0L4B4
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - /mnt/assolaba-db:/var/lib/mysql

